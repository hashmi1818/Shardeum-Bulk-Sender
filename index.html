
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Send native SHM tokens and ERC-20 tokens to multiple addresses efficiently on the Shardeum network. A modern, user-friendly bulk sender DApp." />
    <meta name="keywords" content="Shardeum, SHM, ERC-20, bulk sender, cryptocurrency, blockchain, DApp" />
    <meta name="author" content="Shardeum Bulk Sender" />
    <meta name="theme-color" content="#4f46e5" />
    <meta property="og:title" content="Shardeum Bulk Sender" />
    <meta property="og:description" content="Send native SHM tokens and ERC-20 tokens to multiple addresses efficiently on the Shardeum network." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://shardeum-bulk-sender.vercel.app" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Shardeum Bulk Sender" />
    <meta name="twitter:description" content="Send native SHM tokens and ERC-20 tokens to multiple addresses efficiently on the Shardeum network." />
    
    <title>Shardeum Bulk Sender - Efficient Token Distribution DApp</title>
    
    <!-- Preload fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Import map for ES modules -->
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.1.1/",
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "ethers": "https://esm.sh/ethers@^6.15.0"
      }
    }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/index.css">
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  </head>
  <body class="bg-gray-900 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    
    <!-- Loading indicator -->
    <div id="loading" class="fixed inset-0 bg-gray-900 flex items-center justify-center z-50">
      <div class="text-center">
        <div class="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
        <p class="text-indigo-400 text-lg font-medium">Loading Shardeum Bulk Sender...</p>
      </div>
    </div>
    
    <script>
      // Hide loading indicator when app is ready
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 300);
        }
      });
    </script>
  </body>
</html>
